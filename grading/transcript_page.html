<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onjiko Boys High School - Transcript Page</title>

    <!-- Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0F0F0; /* Neutral Light Grey */
            color: #001F3F; /* Deep Blue */
        }

        header {
            background-color: #001F3F; /* Deep Blue */
            color: #FFFFFF; /* White */
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .back-btn {
            background-color: #FF851B; /* Orange */
            color: #FFFFFF; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #E64A19; /* Darker Orange on Hover */
        }

        .transcript-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .transcript-card {
            background-color: #3498DB; /* Light Blue */
            color: #FFFFFF; /* White */
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
            transition: transform 0.3s ease;
        }

        .transcript-card:hover {
            transform: scale(1.05); /* Slightly Enlarge on Hover */
        }

        .print-btn {
            background-color: #2ECC40; /* Green */
            color: #FFFFFF; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .print-btn:hover {
            background-color: #27AE60; /* Darker Green on Hover */
        }

        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-box {
            width: 30%;
            padding: 10px;
            border: 1px solid #001F3F; /* Deep Blue */
            border-radius: 5px;
        }

        .stream-select {
            width: 30%;
            padding: 10px;
            border: 1px solid #001F3F; /* Deep Blue */
            border-radius: 5px;
            background-color: #3498DB; /* Light Blue */
            color: #FFFFFF; /* White */
        }

        /* Add more styles as needed */

    </style>
</head>
<body>

    <header>
        <button class="back-btn">Back to Dashboard</button>
        <h1>Onjiko Boys High School - Transcript Page</h1>
    </header>

    <div class="container">
        <div class="search-filter">
            <input type="text" class="search-box" placeholder="Search by Admission Number">
            <select class="stream-select">
                <option value="">All Streams</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <!-- Add more stream options as needed -->
            </select>
        </div>

        <h2 style="color: #001F3F;">Transcript List</h2>

        <div class="transcript-list">
            <!-- Transcript cards go here -->
            <div class="transcript-card">
                <h3>Student Name</h3>
                <p>Admission Number: ABC123</p>
                <p>Academic Year: 2024</p>
                <p>Class: Form 1A</p>
                <p>Overall Position: 1</p>
                <p>Stream Position: 1A</p>
                <!-- Additional details like marks and grades for each subject, overall grade, and teacher remarks can be added -->
                <button class="print-btn">Print Transcript</button>
            </div>

            <!-- Add more transcript cards as needed -->

        </div>
    </div>

</body>
</html>
